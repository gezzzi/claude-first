<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Rings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .title {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 42px;
            font-weight: 100;
            letter-spacing: 10px;
            text-transform: uppercase;
            opacity: 0.8;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(100, 200, 255, 0.5),
                0 0 30px rgba(100, 200, 255, 0.3);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <div class="overlay"></div>
    <div class="title">HOLOGRAM</div>
    <div class="controls">マウスドラッグで視点変更<br>スクロールでズーム</div>

    <script>
        let scene, camera, renderer;
        let rings = [];
        let particles;
        let mouseX = 0, mouseY = 0;
        let targetMouseX = 0, targetMouseY = 0;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 1000);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas').appendChild(renderer.domElement);

            // Create rings
            const ringCount = 5;
            for (let i = 0; i < ringCount; i++) {
                const radius = 8 + i * 2;
                const geometry = new THREE.TorusGeometry(radius, 0.3, 16, 100);
                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color().setHSL(0.5 + i * 0.1, 1, 0.5),
                    wireframe: true,
                    transparent: true,
                    opacity: 0.8 - i * 0.1
                });
                const ring = new THREE.Mesh(geometry, material);
                ring.rotation.x = Math.random() * Math.PI;
                ring.rotation.y = Math.random() * Math.PI;
                rings.push(ring);
                scene.add(ring);
            }

            // Create particle system
            const particleCount = 1000;
            const particlesGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const radius = 20 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i3 + 2] = radius * Math.cos(phi);

                colors[i3] = 0.5 + Math.random() * 0.5;
                colors[i3 + 1] = 0.8 + Math.random() * 0.2;
                colors[i3 + 2] = 1;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            // Mouse move handler
            document.addEventListener('mousemove', onMouseMove);
            
            // Window resize handler
            window.addEventListener('resize', onWindowResize);
        }

        function onMouseMove(event) {
            targetMouseX = (event.clientX - window.innerWidth / 2) * 0.001;
            targetMouseY = (event.clientY - window.innerHeight / 2) * 0.001;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Smooth mouse movement
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;

            // Rotate rings
            rings.forEach((ring, index) => {
                ring.rotation.x += 0.01 * (index + 1) * 0.3;
                ring.rotation.y += 0.01 * (index + 1) * 0.2;
                ring.rotation.z += 0.005 * (index + 1) * 0.1;
            });

            // Rotate particle system
            particles.rotation.y += 0.001;

            // Camera movement based on mouse
            camera.position.x = Math.sin(mouseX) * 30;
            camera.position.y = Math.sin(mouseY) * 10;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
